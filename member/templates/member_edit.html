<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="container">
      {% include 'navbar.html' %}
      <section>
      <h2>회원 수정</h2>
        {% if rs %}
        <form action="{{ url_for('member_edit', id = rs[0]) }}" method="post" class="join">
            <table class="tbl_view">
              <colgroup>
                  <col style="background-color: #eee">
                  <col>
              </colgroup>
              <tr>
                  <td>아이디</td>
                  <td><input type="text" name="memberid" value="{{ rs[0] }}"></td>
              </tr>
              <tr>
                  <td>비밀번호</td>
                  <td><input type="password" name="passwd" value="{{ rs[1] }}"></td>
              </tr>
              <tr>
                  <td>이름</td>
                  <td><input type="text" name="name" value="{{ rs[2] }}"></td>
              </tr>
              <tr>
                  <td>나이</td>
                  <td><input type="text" name="age" value="{{ rs[3] }}"></td>
              </tr>
              <tr>
                  <td >가입일</td>
                  <td><input type="text" name="regdate" value="{{ rs[4] }}"></td>
              </tr>
              <tr>
                  <td colspan="2" style="background-color: #fff">
                      <input type="submit" value="저장">
                      <input type="reset" value="취소">
                  </td>
              </tr>
            </table>
        </form>
       {% endif %}
      </section>
  </div>
</body>
</html>
